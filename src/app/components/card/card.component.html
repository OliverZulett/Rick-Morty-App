<div class="card w-85 bg-base-100 shadow-xl h-full">
  <figure>
    <img [src]="imgSrc" alt="CardImage" class="card-image w-full h-64"/>
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      <ng-content select="[card-head]"></ng-content>
    </h2>
    <ng-content select="[card-body]"></ng-content>
    <div class="card-actions justify-end">
      <ng-content select="[card-footer]"></ng-content>
    </div>
  </div>
</div>
